<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Manager</title>

    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          sans-serif;
        background: black;
        color: white;
        min-height: 100vh;
        margin: 0;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        margin-bottom: 10px;
        font-weight: 600;
      }

      form {
        backdrop-filter: blur(14px);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        padding: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        margin-bottom: 30px;
      }

      input {
        padding: 10px;
        border-radius: 10px;
        border: none;
        outline: none;
        width: 160px;
      }

      button {
        background: white;
        border: none;
        padding: 10px 16px;
        color: black;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      }

      #productList {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 900px;
      }

      .card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 18px;
        padding: 15px;
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        transition: 0.25s;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      }

      .card:hover {
        transform: translateY(-6px);
      }

      .card img {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 10px;
      }

      .price {
        color: #a5b4fc;
        font-weight: bold;
      }

      .delete-btn {
        margin-top: 10px;
        width: 100%;
        background: #ef4444;
        color: white;
      }

      .delete-btn:hover {
        box-shadow: 0 6px 14px rgba(239, 68, 68, 0.4);
      }
    </style>
  </head>
  <body>
    <h2>Add Product</h2>

    <form id="productForm">
      <input id="title" placeholder="Title" required />
      <input id="price" type="number" placeholder="Price" required />
      <input id="image" placeholder="Image URL" required />
      <button type="submit">Add</button>
    </form>

    <div id="productList"></div>

    <script>
      const products = [];

      const form = document.getElementById("productForm");
      const productList = document.getElementById("productList");

      function renderProducts() {
        productList.innerHTML = "";

        products.forEach((product, index) => {
          const div = document.createElement("div");
          div.className = "card";

          div.innerHTML = `
      <img src="${product.image}">
      <h3>${product.title}</h3>
      <p class="price">$${product.price}</p>
      <button class="delete-btn">Delete</button>
    `;

          div.querySelector(".delete-btn").addEventListener("click", () => {
            products.splice(index, 1);
            renderProducts();
          });

          productList.appendChild(div);
        });
      }
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        products.push({
          title: title.value,
          price: price.value,
          image: image.value,
        });

        renderProducts();
        form.reset();
      });
    </script>
  </body>
</html>
